<!DOCTYPE html>
<html>
<head>
    <title>OAK-D Local Validation</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            background: #1a1a1a; 
            color: white; 
            height: 100vh;
            justify-content: center;
            margin: 0;
        }
        canvas { 
            border: 2px solid #00FF00; 
            background: black; 
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        #status { 
            margin-bottom: 20px; 
            color: #fbbf24; 
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>OAK-D Motion Validation (Mac Local)</h1>
    <div id="status">Warte auf Verbindung zum Python-Server...</div>
    <canvas id="output_canvas" width="640" height="480"></canvas>

    <script>
        const canvas = document.getElementById('output_canvas');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');

        const ws = new WebSocket('ws://localhost:8765');

        ws.onopen = () => {
            status.textContent = "● Verbunden mit OAK-D!";
            status.style.color = "#4ade80"; // Grün
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            
            const image = new Image();
            image.onload = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
                
                if (data.landmarks && data.landmarks.length > 0) {
                    drawSkeleton(data.landmarks);
                }
            };
            image.src = "data:image/jpeg;base64," + data.image;
        };

        ws.onclose = () => {
            status.textContent = "● Verbindung getrennt. Läuft das Python-Skript?";
            status.style.color = "#ef4444"; // Rot
        };

        // Einfache Skelett-Zeichnung (identisch zu deinem Vercel-PoC)
        const POSE_CONNECTIONS = [[11,13],[13,15],[12,14],[14,16],[11,12],[11,23],[12,24],[23,24]];

        function drawSkeleton(landmarks) {
            const w = canvas.width;
            const h = canvas.height;

            ctx.lineWidth = 3;
            ctx.strokeStyle = "#00FF00";
            ctx.fillStyle = "red";

            // Linien
            POSE_CONNECTIONS.forEach(([start, end]) => {
                const p1 = landmarks[start];
                const p2 = landmarks[end];
                if(p1 && p2 && p1.visibility > 0.5 && p2.visibility > 0.5) {
                    ctx.beginPath();
                    ctx.moveTo(p1.x * w, p1.y * h);
                    ctx.lineTo(p2.x * w, p2.y * h);
                    ctx.stroke();
                }
            });

            // Punkte (Schultern, Ellbogen, Handgelenke)
            [11, 12, 13, 14, 15, 16].forEach(idx => {
                const lm = landmarks[idx];
                if(lm && lm.visibility > 0.5) {
                    ctx.beginPath();
                    ctx.arc(lm.x * w, lm.y * h, 5, 0, 2 * Math.PI);
                    ctx.fill();
                }
            });
        }
    </script>
</body>
</html>
